<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MA.AKT. | Coming Soon</title>
    <style>
        /* High-end Apple vibe reset */
        body, html {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff; /* Puur wit */
            color: #1d1d1f; /* Apple's 'bijna zwart' */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 40px;
        }

        /* Het logo strak en niet te groot */
        img.logo {
            width: 120px; /* Pas aan als je het groter/kleiner wilt */
            height: auto;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3rem; /* Groot en indrukwekkend */
            font-weight: 700;
            margin: 0 0 20px 0;
            letter-spacing: -0.5px;
        }

        .tagline {
            font-size: 1.5rem;
            font-weight: 400;
            color: #86868b; /* Subtiel grijs */
            margin-bottom: 60px;
        }

        .status {
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #0066CC; /* Een subtiele 'Apple blauw' accentkleur voor de status */
            margin-bottom: 20px;
        }

        .contact a {
            color: #1d1d1f;
            text-decoration: none;
            border-bottom: 1px solid #d2d2d7;
            padding-bottom: 2px;
            transition: border-color 0.3s ease;
        }
        
        .contact a:hover {
            border-color: #1d1d1f;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="logo.png" alt="MA.AKT. Logo" class="logo">
        
        <div class="status">Coming Soon</div>
        <h1>MA.AKT.</h1>
        <p class="tagline">Maak jouw werkzaamheden efficienter, professioneler en goedkoper.</p>
        
        <div class="contact">
            <p>Lancering: 9 Maart 2026<br><br>
            <a href="mailto:maureno112@gmail.com">Contact opnemen</a></p>
        </div>
    </div>

</body>
</html>
