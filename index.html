<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MA.AKT. | Coming Soon</title>
    
    <link rel="icon" type="image/png" href="logo.png">

    <style>
        /* --- 1. CORE SETTINGS & RESET --- */
        :root {
            --brand-orange: #FF751F;
            --brand-dark: #1d1d1f;
            --brand-gray: #86868b;
            --bg-color: #fbfbfd;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--brand-dark);
            /* AANPASSING: Standaard scrollen toestaan als het nodig is */
            overflow-x: hidden; 
            overflow-y: auto;
        }

        /* --- 2. LAYOUT CONTAINER --- */
        .wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centreert verticaal op grote schermen */
            align-items: center;
            min-height: 100vh; /* Zorgt dat het minstens het hele scherm vult */
            text-align: center;
            padding: 40px 20px; /* Iets meer ruimte rondom voor mobiel */
            position: relative;
        }

        /* --- 3. HET LOGO MET GLOW --- */
        .logo-container {
            position: relative;
            margin-bottom: 40px;
            animation: floatLogo 6s ease-in-out infinite;
        }

        img.logo {
            width: 140px;
            height: auto;
            position: relative;
            z-index: 2;
            border-radius: 28px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .logo-glow {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 120px; height: 120px;
            background: var(--brand-orange);
            filter: blur(60px);
            opacity: 0.4;
            z-index: 1;
            border-radius: 50%;
            animation: pulseGlow 4s infinite alternate;
        }

        /* --- 4. TYPOGRAFIE & STATUS --- */
        .status-pill {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(255, 117, 31, 0.1);
            border: 1px solid rgba(255, 117, 31, 0.2);
            border-radius: 50px;
            color: var(--brand-orange);
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 24px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .status-pill.live {
            background: var(--brand-orange);
            color: white;
            border-color: var(--brand-orange);
            box-shadow: 0 0 20px rgba(255, 117, 31, 0.4);
        }

        h1 {
            font-size: clamp(2.5rem, 6vw, 4.5rem); /* Iets groter bereik */
            font-weight: 700;
            letter-spacing: -2px;
            margin: 0 0 16px 0;
            background: linear-gradient(135deg, #1d1d1f 0%, #4a4a4a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.1;
        }

        .tagline {
            font-size: 1.25rem;
            color: var(--brand-gray);
            font-weight: 400;
            max-width: 600px;
            line-height: 1.5;
            margin: 0 auto 50px auto;
        }

        /* --- 5. COUNTDOWN TIMER --- */
        .countdown {
            display: flex;
            gap: 25px;
            justify-content: center;
            margin-bottom: 50px;
            flex-wrap: wrap; /* Zorgt dat het niet breekt op hele kleine schermen */
        }

        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 60px;
        }

        .time-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--brand-dark);
            font-variant-numeric: tabular-nums;
            line-height: 1;
        }

        .time-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: var(--brand-gray);
            letter-spacing: 1px;
            margin-top: 8px;
        }

        /* --- 6. BUTTONS & SOCIAL --- */
        .cta-button {
            display: inline-flex;
            align-items: center;
            padding: 16px 36px;
            background-color: var(--brand-dark);
            color: white !important; /* Forceer wit, ook na bezoek */
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            background-color: var(--brand-orange);
            box-shadow: 0 15px 30px rgba(255, 117, 31, 0.3);
        }

        /* AANPASSING: Zorgt dat de knop niet oranje blijft na klikken */
        .cta-button:visited, .cta-button:active, .cta-button:focus {
            color: white;
            outline: none;
        }
        /* Alleen op focus/active binnenhouden we de donkere kleur tenzij hover */
        .cta-button:not(:hover):focus {
            background-color: var(--brand-dark); 
        }

        .social-link {
            margin-top: 25px;
            color: var(--brand-gray);
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.2s;
            opacity: 0.8;
        }

        .social-link:hover { color: #0077b5; opacity: 1; }

        .launch-date {
            margin-top: 40px;
            font-size: 0.8rem;
            color: var(--brand-gray);
            letter-spacing: 1.5px;
            text-transform: uppercase;
            font-weight: 500;
            opacity: 0.6;
        }

        /* --- ANIMATIES --- */
        @keyframes floatLogo {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulseGlow {
            0% { opacity: 0.2; transform: translate(-50%, -50%) scale(0.9); }
            100% { opacity: 0.4; transform: translate(-50%, -50%) scale(1.1); }
        }

        /* Mobiele fix: forceer scrollen op kleine schermen */
        @media (max-height: 800px) {
            .wrapper {
                justify-content: flex-start; /* Begin bovenaan in plaats van midden */
                padding-top: 60px;
            }
        }
    </style>
</head>
<body>

    <div class="wrapper">
        
        <div class="logo-container">
            <div class="logo-glow"></div>
            <img src="logo.png" alt="MA.AKT. Logo" class="logo">
        </div>

        <div class="status-pill" id="statusPill">Under Construction</div>

        <h1>MA.AKT.</h1>
        <p class="tagline">EfficiÃ«nter. Professioneler. Goedkoper.<br>Ik bouw aan de nieuwe standaard.</p>

        <div class="countdown" id="countdown">
            <div class="time-unit">
                <span class="time-value" id="days">00</span>
                <span class="time-label">Dagen</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="hours">00</span>
                <span class="time-label">Uur</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="minutes">00</span>
                <span class="time-label">Min</span>
            </div>
        </div>

        <a href="mailto:info@ma-akt.nl" class="cta-button">Neem alvast contact op</a>

        <a href="https://www.linkedin.com/company/ma-akt/" target="_blank" class="social-link">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/></svg>
            Volg het proces
        </a>

        <p class="launch-date">Lancering: 17 Februari 2026</p>
    </div>

    <script>
        // De nieuwe datum: 17 Februari 2026
        const launchDate = new Date("February 17, 2026 14:00:00").getTime();

        const timer = setInterval(function() {
            const now = new Date().getTime();
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

            if (distance > 0) {
                document.getElementById("days").innerText = String(days).padStart(2, '0');
                document.getElementById("hours").innerText = String(hours).padStart(2, '0');
                document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
            } else {
                clearInterval(timer);
                document.getElementById('countdown').style.display = "none";
                const statusPill = document.getElementById('statusPill');
                statusPill.innerText = "MA.AKT. IS LIVE";
                statusPill.classList.add('live');
                document.querySelector('.tagline').innerHTML = "De transformatie is begonnen.<br>Welkom bij MA.AKT.";
                const btn = document.querySelector('.cta-button');
                btn.innerText = "Bekijk diensten";
            }
        }, 1000);
    </script>

</body>
</html>
